<html>
	<head>
		<link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
		<script
		  src="https://code.jquery.com/jquery-3.1.1.min.js"
		  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
		  crossorigin="anonymous"></script>
		<script src="semantic/dist/semantic.min.js"></script>
	</head>
	<body>
		<div class="ui centered grid">
		  <div class="row"></div>	
		  <div class="red computer only row">
			<div class="column"></div>
		  </div>
		  <div class="blue six wide tablet eight wide computer column"></div>
		  <div class="green six wide tablet eight wide computer column"></div>
		  <div class="black six wide tablet eight wide computer column"></div>
		  <div class="red six wide tablet eight wide computer column"></div>
		  <div class="yellow six wide tablet eight wide computer column"></div>
		</div>
		
		  <hr />

    <!-- GROUPS/STEPS -->
    <h3>Steps</h3>
    <div class="ui steps">
      <div class="step">
        <i class="truck icon"></i>
        <div class="content">
          <div class="title">Shipping</div>
          <div class="description">Choose your shipping icons</div>
        </div>
      </div>
      <div class="active step">
        <i class="payment icon"></i>
        <div class="content">
          <div class="title">Billing</div>
          <div class="description">Enter billing information</div>
        </div>
      </div>
      <div class="disabled step">
        <i class="info icon"></i>
        <div class="content">
          <div class="title">Confirm Order</div>
        </div>
      </div>
    </div>

    <hr />
	
	<div class="ui grid">
  <div class="red sixteen wide mobile eight wide tablet four wide computer column">
  </div>
  <div class="yellow sixteen wide mobile eight wide tablet four wide computer column">

  </div>
  <div class="red sixteen wide mobile eight wide tablet four wide computer column">
    <p class="green"></p>
  </div>
  <div class="yellow sixteen wide mobile eight wide tablet four wide computer column">
    <p class="blue"></p>
  </div>
  <div class="sixteen wide mobile eight wide tablet four wide computer column">
    <p class="red"></p>
  </div>
</div>
	</body>
</html>
